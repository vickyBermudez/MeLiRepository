plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
   /* implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testCompile group: 'junit', name: 'junit', version: '4.12'*/
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "io.ktor:ktor-server-netty:1.4.0"
    compile "io.ktor:ktor-jackson:1.4.0"
    compile 'com.squareup.retrofit2:retrofit:2.9.0'
    compile 'com.squareup.retrofit2:converter-gson:2.9.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
}

task execute(type:JavaExec) {
    main = 'com.victoriaBermudez.MercadoLibreProject.Main'
    classpath = sourceSets.main.runtimeClasspath
}